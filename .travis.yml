language: python
sudo: false
dist: trusty

addons:
  apt:
    packages:
     - python-pip
     - xsltproc
     - enscript
     - ghostscript
     - pandoc
#     - texlive-latex-base
#     - latex-beamer

env:
  global:
   - GOPATH="${TRAVIS_BUILD_DIR}/.go_workspace"
   - mmark_src=github.com/miekg/mmark/mmark
   - mmark=./mmark

install:
 - for i in /etc/apt/sources.list.d/*; do sudo sed -i "s/^/#/" $i; done
 - echo "deb http://archive.ubuntu.com/ubuntu trusty main restricted" | sudo tee /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty-updates main restricted" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty universe" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty-updates universe" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty-updates multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://security.ubuntu.com/ubuntu trusty-security main" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://security.ubuntu.com/ubuntu trusty-security universe" | sudo tee -a /etc/apt/sources.list
 - sudo apt-get update
 - sudo apt-get install dpkg -o APT::Force-LoopBreak=1
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic main restricted" | sudo tee /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic-updates main restricted" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic universe" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic-updates universe" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic-updates multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://archive.ubuntu.com/ubuntu cosmic-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://security.ubuntu.com/ubuntu cosmic-security main" | sudo tee -a /etc/apt/sources.list
 - echo "deb http://security.ubuntu.com/ubuntu cosmic-security universe" | sudo tee -a /etc/apt/sources.list
 - sudo apt-get update
 - sudo apt-get install dpkg -o APT::Force-LoopBreak=1
 - sudo dpkg -r bash-completion
 - sudo apt-get install pandoc
 - sudo apt-get install texlive-latex-base texlive-latex-recommended texlive-latex-extra
 - pip install xml2rfc
 - if head -1 -q *.md | grep '^\-\-\-' >/dev/null 2>&1; then gem install --no-doc kramdown-rfc2629; fi
 - if head -1 -q *.md | grep '^%%%' >/dev/null 2>&1; then go get "$mmark_src" && go build "$mmark_src"; fi

script:
 - make
 - make pdf
 - cd slides; make; cd ..;

after_success:
 - mkdir public
 - cd public
 - mv ../*.txt ../*.html ../*.pdf ../slides/*.pdf .
 - ../.travisci/make-index.py . > index.html
 - cd ..

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # set this in travis-ci dashboard
  on:
    branch: master
  local_dir: public
